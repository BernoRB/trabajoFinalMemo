<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memotest</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>


  <section class="inicio" style="background-image: url('/imgs/background.jpg')">
    <div class="container">
      <div class="row">
        <div class="col vertical-center">
          <div class="card" style="width: 36rem">
            <div class="card-body">
              <h5 class="card-title">TELEDOM ¡jugá y ganá!</h5>
              <p class="card-text">
                Ingresá tu nombre y tu mail para participar de JUEGOS en los que vas a ganar descuentos
                para contratar nuestros servicios.
              </p>

              <form>
                <div class="mb-3">
                  <input type="name" class="form-control form-control-lg" id="nombreInput" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control form-control-lg" id="mailInput" placeholder="Mail">
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="mayorEdad">
                  <label class="form-check-label" for="mayorEdad">Soy mayor de 18 años</label>
                </div>

                <div class="text-center">
                  <button type="button" class="btn btn-primary" id="botonJugar">¡A
                    jugar!</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</body>

</html>
